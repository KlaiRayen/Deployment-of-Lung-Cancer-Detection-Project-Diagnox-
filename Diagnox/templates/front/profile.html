{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
 
/* CSS for the profile picture and change indication */
.profile-picture-container {
    text-align: center; /* Center the profile picture */
}

.profile-picture2 {
    width: 100px; /* Set the width of the profile picture */
    height: 100px; /* Set the height of the profile picture */
    border-radius: 50%; /* Make the profile picture circular */
    cursor: pointer; /* Change cursor to pointer to indicate clickability */
}

.change-indication {
    font-size: 12px; /* Adjust font size as needed */
    color: #888; /* Adjust color as needed */
}
/* CSS for the file input */
.file-input-wrapper {
    text-align: center; /* Center the file input */
}

.file-input-wrapper input[type=file] {
    display: inline-block; /* Make the file input display inline */
    width: 350px; /* Set the width of the file input */
    height: 40px; /* Set the height of the file input */
    margin: 0 auto; /* Center the file input horizontally */
    padding: 5px; /* Add padding for better appearance */
}
    </style>
<section class="team-layout2 pb-80">
    <div class="bg-img"><img src="assets/images/banners/3.jpg" alt="banner"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="contact-panel text-center mb-50">
                    <div class="form-group profile-picture-container">
                        <!-- Wrap the image within a label linked to the file input -->
                            <!-- Wrap the image within a label linked to the file input -->
                            <label for="file" class="profile-picture-label">
                                <img src="{{ user_conn.img.url }}" alt="Profile Picture" class="profile-picture2">
                            </label>
                            <!-- Hidden file input -->
                            <form class="contact-panel__form" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group file-input-wrapper">
                                    <input type="file" name="file2" id="file" class="form-control">
                                </div>
                        
                    <!-- Change indication -->
                   <div class="form-error-message" style="color: red; margin-bottom: 10px;">
                        {% if form.errors %}
                            <ul>
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <!-- Form for other user details -->
                
                        <!-- Profile Picture -->
                        
                
                        <div class="form-group">
                            <i class="icon-news form-group-icon"></i>
                            <input type="text" class="form-control" placeholder="First Name" id="contact-first-name" name="first_name" value="{{ user_conn.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <i class="icon-news form-group-icon"></i>
                            <input type="text" class="form-control" placeholder="Last Name" id="contact-last-name" name="last_name" value="{{ user_conn.last_name }}" required>
                        </div>
                        <div class="form-group">
                            <i class="icon-email form-group-icon"></i>
                            <input type="email" class="form-control" placeholder="Email" id="contact-email" name="email" value="{{ user_conn.email }}" required>
                        </div>

                       
                        <a href="{% url 'password_change' %}"   >
                            <span>Modify password</span>
                        </a>
                        
                        <button type="submit" class="btn btn__secondary btn__rounded btn__block btn__xhight mt-4">
                            <span>Modify</span> <i class="icon-arrow-right"></i>
                        </button>
                        <div class="contact-result"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
