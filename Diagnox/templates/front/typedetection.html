{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1>Type Detection</h1>
{% if user_conn %}
    <p>Welcome, {{ user_conn.username }}!</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload Image</button>
</form>
{% if predicted_class_label %}
    <h2>Prediction:</h2>
    <p>{{ predicted_class_label }}</p>
{% endif %}

{% endblock %}
