{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<div class="container">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th> <!-- New column for action links -->
            <!-- Add more table headers for additional attributes -->
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.first_name }}</td>
            <td>{{ doctor.last_name }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.role }}</td>
            <!-- Add more table cells for additional attributes -->
            <td><a href="{% url 'rndvForm' doctor.id %}">Create Rendezvous</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
